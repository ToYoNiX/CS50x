<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>

            // Run script once DOM is loaded
            document.addEventListener('DOMContentLoaded', function(){
                // When correct answer is clicked, Change it's color to green
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function(){
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#result1').innerHTML = 'Correct!';
                });

                // When wrong answer is clicked, Change it's color to red
                let incorrects = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrects.length; i++)
                {
                    incorrects[i].addEventListener('click', function(){
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#result1').innerHTML = 'Incorrect!';
                    });
                }

                // Check text input
                document.querySelector('#textSubmit').addEventListener('click', function(){
                    let input = document.querySelector('#textAnswer');
                    if (input.value == 14265) {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#result2').innerHTML = 'Correct!';
                    }
                    else {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#result2').innerHTML = 'Incorrect!';
                    }
                });
            });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>
        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <h3>In which country is the great pyramids?</h3>

                <button type="buttom" class="incorrect">Saudi Arabia</button>
                <button type="buttom" class="correct">Egypt</button>
                <button type="buttom" class="incorrect">United States</button>
                <button type="buttom" class="incorrect">Libya</button>

                <p id="result1"></p>
            </div>
            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <h3>What is 15 multiplied by 951 equal?</h3>

                <input autocomplete="off" id="textAnswer" placeholder="Answer" type="text"/>
                <input type="submit" id="textSubmit" value="Check Answer">

                <p id="result2"></p>
            </div>
        </div>
    </body>
</html>
