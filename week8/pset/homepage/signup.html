<!DOCTYPE html>

<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <script src="checkSignup.js"></script>
        <title>
            Sign Up
        </title>
    </head>

    <body>
        <div class="centered">
            <h1 class="header">
                Sign Up Page
            </h1>
            <button type="button" class="btn btn-link">
                <a href="index.html">
                    Home
                </a>
            </button>
            <button type="button" class="btn btn-link">
                <a href="login.html">
                    Log in
                </a>
            </button>
            <button type="button" class="btn btn-link">
                <a href="aboutus.html">
                    About us
                </a>
            </button>
            <hr class="dotted-red">
        </div>
        <div>
            <form>
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName">
                </div>
                <div class="mb-3">
                    <label for="handle" class="form-label">Handle</label>
                    <input type="text" class="form-control" id="inputHandle" aria-describedby="handleHelp">
                    <div id="handleHelp" class="form-text">This has to be unique.</div>
                </div>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="checkTerms">
                    <label class="form-check-label" for="checkTerms">agree to our terms and conditions.</label>
                </div>
                <p id="warning" style="color: red;"></p>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </body>

</html>
