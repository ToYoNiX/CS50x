{% extends "layout.html" %}

{% block title %}
    C$50 Finance: Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select name="symbol" class="form-select mx-auto w-auto">
                <option selected disabled>Symbol</option>
                {% for symbol in symbols %}
                    <option value="{{ symbol }}">{{ symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <input type="number" autofocus autocomplete="off" class="form-control mx-auto w-auto" placeholder="Shares" name="shares">
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
